<script>
    $(".bozhu p").click(function () {
        let index=$(this).index();
        $(this).addClass("active").siblings().removeClass("active");
        $(".imgbox>.box>img").eq(index).show().siblings().hide();
    })

    //隐藏
    $("#jia").on("click",function (e) {
        e.preventDefault();
        $(".hidden").show();
    });
    $(".cuowu").on("click",function () {
        $(".hidden").hide();
    })
</script>
